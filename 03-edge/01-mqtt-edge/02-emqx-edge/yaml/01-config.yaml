    [
      {
        server,
        [
          { keyfile, "etc/pki/tls.key" },
          { certfile, "etc/pki/tls.crt" },
          { cacertfile, "etc/pki/ca.crt" },
          { secure_renegotiate, true },
          { depth, 0 }
        ]
      },
      {
        client,
        [
          { keyfile, "etc/pki/tls.key" },
          { certfile, "etc/pki/tls.crt" },
          { cacertfile, "etc/pki/ca.crt" },
          { secure_renegotiate, true }
        ]
      }
    ].


  auth-mnesia.conf: |

